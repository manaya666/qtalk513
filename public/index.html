<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>QTalk</title>
    <link rel="stylesheet" href="css/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>
    <div id="join__screen">
        <form id="join__form" action="">
            ニックネーム :
            <br class="br-m">
            <input type="text" id="input_nickname" autocomplete="off" />
            <br class="br-m">
            <button type="submit" id="join__button">参加する</button>
        </form>
    </div>
    <header>
        <div class="menu">
            <h1>QTalk</h1>
        </div>
    </header>
    <main>
        <div id="wrapper">
            <div id="lower-area">
                <div id="member">
                    <h2 id="member__title">参加者</h2>
                    <ul id="member__list">
                        <div id="member__icon"><i class="fas fa-user-circle fa-2x"></i></div>
                        <div id="member__name"><span id="chat__nickname"></span></div>
                    </ul>
                </div>

                <div id="image">
                    <h2 id="image__title">画像</h2>
                    <form method="post" enctype="multipart/form-data">
                        <input type="file" name="inpFile" accept=".png,.jpg,.jpeg" id="inpFile" onchange="fileload()">
                        <div class="image-preview" id="imagePreview">
                            <img src="" alt="Image Preview" class="image-preview__image">
                            <span class="image-preview__default-text">Preview</span>
                        </div>
                    </form>
                </div>
            </div>

            <div id="chat">
                <div id="chat__top">
                    <div id="chat__header">
                        <div id="chat__user">
                            <div id="chat__icon">●　質問をしよう</div>
                        </div>
                    </div>
                </div>
                <ul id="chat__box"></ul>
                <form id="chat__form" action="">
                    <input type="text" id="chat__message" autocomplete="off" /><button type="submit" id="chat__button"
                        alt="送信">送信</button>
                </form>
            </div>
        </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="client.js"></script>
    <script src="index.js"></script>
</body>

</html>
